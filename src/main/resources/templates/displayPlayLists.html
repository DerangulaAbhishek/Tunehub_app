<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Playlists</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #1DB954;
    margin-bottom: 20px;
}

table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 12px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    animation: fadeIn 1s ease-in-out;
}

th, td {
    padding: 15px;
    text-align: left;
    transition: all 0.3s ease;
}

th {
    background: rgba(0, 255, 0, 0.3);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: white;
}

tr {
    transition: all 0.3s ease;
}

tr:hover {
    background: rgba(0, 255, 0, 0.2);
    transform: scale(1.02);
}

td ul {
    list-style-type: none;
    padding: 0;
}

td ul li {
    margin-bottom: 10px;
    border-radius: 5px;
    background: rgba(0, 255, 0, 0.1);
    transition: background 0.3s ease;
    animation: slideIn 0.8s ease-in-out;
    display: grid;
    grid-template-columns: 200px 1fr;  /* Fixed width for song name, remaining for audio */
    align-items: center;
    gap: 20px;
    padding: 10px 20px;
}

td ul li:hover {
    background: rgba(0, 255, 0, 0.3);
}

.song-name {
    font-size: 16px;
    font-weight: 500;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

audio {
    width: 100%;
    height: 30px;
    border-radius: 20px;
}

audio::-webkit-media-controls-panel {
    background: rgba(0, 255, 0, 0.2);
    border-radius: 10px;
}

audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
    color: white;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from {
        transform: translateX(-50px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>
</head>
<body>

<h1>Your Playlists</h1>

<table>
    <thead>
        <tr>
            <th>Name of the Playlist</th>
            <th>Songs</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="plist : ${allPlaylists}">
            <td th:text="${plist.name}"></td>
            <td>
                <ul>
                    <li th:each="song : ${plist.songs}">
                        <span class="song-name" th:text="${song.name}"></span>
                        <audio controls>
                            <source th:src="${song.link}" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
