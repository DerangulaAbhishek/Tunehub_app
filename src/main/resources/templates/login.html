<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #181818;
        font-family: 'Poppins', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #000;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        text-align: center;
        width: 350px;
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .input-group {
        margin: 15px 0;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        color: #b3b3b3;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #222;
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    .input-group input:focus {
        background: #333;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #1DB954;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #17a247;
        transform: scale(1.02);
    }

    .forgot-password {
        display: block;
        margin-top: 10px;
        color: #b3b3b3;
        font-size: 14px;
        text-decoration: none;
        transition: 0.3s;
    }

    .forgot-password:hover {
        color: white;
    }

    .register-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .register-link a {
        color: #1DB954;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="validate" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</body>
</html>
