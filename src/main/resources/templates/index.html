<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Song Application</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    /* Hero Section */
    .hero {
        position: relative;
        height: 100vh;
        background-image: url('https://example.com/music-background.jpg'); /* Replace with a valid URL */
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 3em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero p {
        font-size: 1.5em;
        margin: 20px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Navigation Links */
    .hero a {
        display: inline-block;
        text-decoration: none;
        background-color: #ff6f61;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 25px;
        font-size: 1.2em;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background-color 0.3s;
    }

    .hero a:hover {
        background-color: #ff856f;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-content">
        <h1>Welcome to Song App</h1>
        <p>Your ultimate destination for music streaming and discovery</p>
        <a href="login">Login</a>
        <a href="register">Register</a>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Song Application. All rights reserved.
</footer>

</body>
</html>
