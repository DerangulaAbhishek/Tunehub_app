<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuneHub | Music Player</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #181818;
        font-family: 'Poppins', sans-serif;
        color: white;
        min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
        width: 260px;
        background: linear-gradient(135deg, #1DB954, #191414);
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 25px;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
    }

    .logo {
        font-size: 26px;
        font-weight: 600;
        color: white;
        margin-bottom: 40px;
        text-align: center;
    }

    .nav-links {
        list-style: none;
        flex-grow: 1;
    }

    .nav-links li {
        padding: 12px;
        font-size: 16px;
        color: #b3b3b3;
        cursor: pointer;
        transition: 0.3s;
    }

    .nav-links li:hover {
        color: white;
        transform: scale(1.05);
    }

    /* Auth Buttons */
    .auth-buttons {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
    }

    .login-btn {
        background: #1DB954;
        color: white;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #17a247;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .register-btn {
        background: transparent;
        color: white;
        border: 2px solid #1DB954;
        transition: 0.3s;
    }

    .register-btn:hover {
        background: #1DB954;
        color: black;
        transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
        margin-left: 260px;
        padding: 20px;
        padding-bottom: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    thead {
        border-bottom: 2px solid #1DB954;
    }

    th {
        text-align: left;
        padding: 10px;
        color: #b3b3b3;
        font-size: 14px;
        font-weight: normal;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #282828;
        color: #b3b3b3;
    }

    tr:hover {
        background: rgba(29, 185, 84, 0.2);
        transition: 0.3s;
    }

    td:first-child {
        color: white;
        font-weight: bold;
    }

    audio {
        width: 220px;
        height: 30px;
        border-radius: 20px;
    }

    .index-column {
        width: 40px;
        color: #b3b3b3;
        text-align: center;
    }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">üéµ TuneHub</div>
        <ul class="nav-links">
            <li>üè† Home</li>
            <li>üîç Search</li>
            <li>üìÇ Your Library</li>
            <li>üéß Playlists</li>
        </ul>
        
        <!-- Auth Buttons -->
        <div class="auth-buttons">
            <a href="/login" class="auth-btn login-btn">Log in</a>
            <a href="/register" class="auth-btn register-btn">Sign up</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>üé∂ Your Music Collection</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Play</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="song, songStat : ${songs}">
                    <td class="index-column" th:text="${songStat.index + 1}"></td>
                    <td th:text="${song.name}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.genre}"></td>
                    <td>
                        <audio controls>
                            <source th:src="${song.link}" type="audio/mpeg">
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
